<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="details">
      <img class="details__image" src="./eisenhower-matrix.jpg">
      <a class="details__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="add-item centered">
      <p class="add-item__text" id="topSectionForAddingElementToList">
        <label for="new-task">Add Item</label>
        <div class="add-item__button task-row-wrapper">
          <input class="add-item__input task" id="new-task" type="text">
          <button class="add-item__button">Add</button>
        </div>
      </p>
      <h3 class="add-item__title">Todo</h3>
      <ul class="incomplete-tasks" id="incompleteTasks">
        <li class="incomplete-tasks__item">
          <input class="incomplete-tasks__checkbox" type="checkbox">
          <label class="incomplete-tasks__label task">Pay Bills</label>
          <input class="incomplete-tasks__input task" type="text" >
          <button class="incomplete-tasks__button incomplete-tasks__button--edit edit">Edit</button>
          <button class="incomplete-tasks__button incomplete-tasks__button--delete delete">
            <img class="incomplete-tasks__image" src="./remove.svg">
          </button>
        </li>
        <li class="incomplete-tasks__item editMode">
          <input class="incomplete-tasks__checkbox" type="checkbox">
          <label class="incomplete-tasks__label task">Go Shopping</label>
          <input class="incomplete-tasks__input" type="text" value="Go Shopping" class="task">
          <button class="incomplete-tasks__button incomplete-tasks__button--edit edit">Save</button>
          <button class="incomplete-tasks__button incomplete-tasks__button--delete delete">
            <img class="incomplete-tasks__image" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="add-item__title">Completed</h3>
      <ul class="completed-tasks" id="completed-tasks">
        <li class="completed-tasks__item">
          <input class="completed-tasks__input" type="checkbox" checked>
          <label class="completed-tasks__label task">See the Doctor</label>
          <input class="completed-tasks__input task" type="text">
          <button class="completed-tasks__button completed-tasks__button--edit edit">Edit</button>
          <button class="completed-tasks__button completed-tasks__button--delete delete">
            <img class="completed-taks__image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
  <script src="app.js"></script>
  </body>
</html>
